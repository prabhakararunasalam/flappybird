<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://w1.pngwing.com/pngs/905/265/png-transparent-flappy-bird-video-games-android-app-store-score-logo-yellow-smile.png" type="image/x-icon">
    <title>FlappyBird</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <!-- use defer key word to use script file in head tag -->
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird image" class="bird" id="bird-1">
    <div class="message">
        
        Press <span style="color: red;">Enter</span> to Start the Game <p><span style="color: red;">&uparrow;</span>&nbsp;Use ArrowUp to control</p>
    </div>
    <div class="score">
        <span class="titile"></span>
        <span class="value"></span>
    </div>
</body>
</html>
